<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="RiderProfile.css">
    <script>
        function validateOTP() {
            const enteredOTP = document.getElementById("otp").value;
            const correctOTP = "123456"; // Ideally, this should be fetched from the backend

            // alert("Your OTP is: " + correctOTP); // Display OTP in an alert box

            if (enteredOTP === correctOTP) {
                document.body.style.transition = "opacity 1s";
                document.body.style.opacity = "0"; // Fade out effect
                setTimeout(() => {
                    document.body.innerHTML = `
                    <header class="navbar">
                        <h1>Cabsy Account</h1>
                       </header>
                        <div class="edit-container">
                            <h2>Change Password</h2>
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password">
                            
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password">
                            
                            <button type="submit">Change Password</button>
                        </div>
                    `;
                    document.body.style.opacity = "1"; // Fade in new section
                }, 1000);
            } else {
                alert("OTP entered is wrong!");
            }
        }
    </script>
</head>

<body>

    <header class="navbar">
        <h1>Cabsy Account</h1>
    </header>

    <div class="edit-container">
        <h2>Change Password</h2>
        <form onsubmit="event.preventDefault(); validateOTP();">
            <label for="phone-number">Phone</label>
            <input type="text" id="phone-number" value="+91 9100288407" readonly>

            <p>OTP sent to your registered phone number</p>
            <input type="text" id="otp" placeholder="Enter OTP">
            <button type="submit">Validate OTP</button>
        </form>
    </div>

</body>

</html>
