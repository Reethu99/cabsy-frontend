<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Account - Personal Info</title>
    <link rel="stylesheet" href="../RiderProfile/RiderProfile.css">
</head>
<body>

<header class="navbar">
    <h1>Cabsy Account</h1>
    
</header>

<div class="container">
    <aside class="sidebar">
        <nav>
            <ul>
                <li class="active"><a href="#">Personal Info</a></li>
                <li><a href="/ridersecurity">Security</a></li>
                <li><a href="/riderprivacy">Privacy & Data</a></li>
                <li><a href="/rideractivity">Your Activity</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <!-- <h2>ðŸ‘¤Personal Info</h2> -->


    <div class="profile-picture-container">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture" id="profilePicture">
        <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
        <button onclick="document.getElementById('profilePictureInput').click()" class="edit-picture-button">Change Picture</button>
    </div>
    
    <div class="profile-container">
   
        <section class="profile-section" id="username-section">
            <div class="field-display">
                <label>Username:</label>
                <span class="field-value" id="display-username">john.doe</span>
                <button class="edit-btn" data-field="username">Edit</button>
            </div>
            <div class="field-edit hidden">
                <input type="text" id="edit-username" value="john.doe">
                <button class="save-btn" data-field="username">Save</button>
                <button class="cancel-btn" data-field="username">Cancel</button>
                <p class="error-message" id="error-username"></p>
            </div>
        </section>

        <section class="profile-section" id="email-section">
            <div class="field-display">
                <label>Email:</label>
                <span class="field-value" id="display-email">john.doe@example.com</span>
                <button class="edit-btn" data-field="email">Edit</button>
            </div>
            <div class="field-edit hidden">
                <input type="email" id="edit-email" value="john.doe@example.com">
                <button class="save-btn" data-field="email">Save</button>
                <button class="cancel-btn" data-field="email">Cancel</button>
                <p class="error-message" id="error-email"></p>
            </div>
        </section>

        <section class="profile-section" id="phone-section">
            <div class="field-display">
                <label>Phone Number:</label>
                <span class="field-value" id="display-phone">+1234567890</span>
                <button class="edit-btn" data-field="phone">Edit</button>
            </div>
            <div class="field-edit hidden">
                <input type="tel" id="edit-phone" value="+1234567890">
                <button class="save-btn" data-field="phone">Save</button>
                <button class="cancel-btn" data-field="phone">Cancel</button>
                <p class="error-message" id="error-phone"></p>
            </div>
        </section>

        <section class="profile-section" id="password-section">
            <div class="field-display">
                <div>
                <label>Password:</label>
                <span style="color:#e0e0e0">********</span>
            </div>
                <!-- <button class="edit-btn" data-field="password">Change Password</button> -->
                <div >
                    <button class="edit-btn" data-field="password">Change Password</button>
                </div>
            </div>
           
            <div class="field-edit hidden">
                <label for="old-password">Old Password:</label>
                <input type="password" id="old-password">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password">
                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password">
                <button class="save-btn" data-field="password">Save Password</button>
                <button class="cancel-btn" data-field="password">Cancel</button>
                <p class="error-message" id="error-password"></p>
            </div>
        </section>
    </div>

    </main>
</div>
<script src="../RiderProfile/RiderProfile.js"></script>
</body>
</html>
