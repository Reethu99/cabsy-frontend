<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain Profile Edit</title>
    <link rel="stylesheet" href="EditCaptainProfile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="menu-toggle" id="menuToggle"> <i class="fas fa-bars"></i>
            </div>
            <a href="#" class="logo">
                <img src="../Assets/shared image.jpg" alt="Cabsy Logo" class="logo-img">
                <span class="cabsy-title">Cabsy</span>
            </a>
            <a href="/captain" class="active">Captain</a>
            <a href="/captainaboutus" class="active">About Us</a>
        </div>
        <div class="header-right">
            <button class="logout-btn" title="Logout" onclick="window.location.href='/login'"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </header>

    <div class="container">
        <header class="main">
            <h1>Edit Captain Profile</h1>
            <p>Update your personal and vehicle details.</p>
        </header>

  <form id="captainProfileForm" action="/edit-profile" method="POST">
  <section class="profile-section">
    <!-- <div class="profile-picture-upload">
      <label for="profilePicture" class="profile-picture-label">
        <div id="profilePicturePreview">
              <i class="fas fa-user-circle profile-icon"></i> </a>
      </div>
        <span class="upload-overlay"><i class="fas fa-camera"></i> Change Photo</span>
        <input type="file" id="profilePicture" accept="image/*" class="visually-hidden">
      </label>
    </div> -->

    <div class="profile-container">
      <i class="fas fa-user-circle profile-icon"></i>
  </div>

    <div class="form-grid">
      <div class="form-group">
        <label for="fullName">Full Name <span class="required">*</span></label>
        <input type="text" id="fullName" name="name" placeholder="John Doe" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number <span class="required">*</span></label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" placeholder="9876543210" required>
      </div>

      <div class="form-group">
        <label for="drivingLicense">Driving License Number <span class="required">*</span></label>
        <input type="text" id="drivingLicense" name="licenseNumber" placeholder="ABC1234567" required>
      </div>

      <!-- <div class="form-group">
        <label for="licenseNumber">License Plate Number <span class="required">*</span></label>
        <input type="text" id="licenseNumber" name="licenseNumber" placeholder="TN01AB1234" required>
      </div> -->

      <!-- These fields are not in the model, so not marked required -->
      <div class="form-group">
        <label for="vehicleMake">Vehicle Make</label>
        <input type="text" id="vehicleMake" name="vehicleMake" placeholder="Toyota">
      </div>

      <div class="form-group">
        <label for="vehicleModel">Vehicle Model</label>
        <input type="text" id="vehicleModel" name="vehicleModel" placeholder="Innova">
      </div>

      <div class="form-group full-width">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" placeholder="123 Main St, Anytown"></textarea>
      </div>
    </div>
  </section>

  <div class="form-actions">
    <button type="submit" class="save-button">Save Changes</button>
  </div>
</form>
<div id="password-section" class="profile-section">
  <div class="section-header">
      <h3>Password</h3>
  </div>
  <div class="field-edit">
      <div class="form-group">
          <label for="old-password">Old Password:</label>
          <input type="password" id="old-password" placeholder="Enter old password">
      </div>
      <div class="form-group">
          <label for="new-password">New Password:</label>
          <input type="password" id="new-password" placeholder="Enter new password">
      </div>
      <div class="form-group">
          <label for="confirm-password">Confirm New Password:</label>
          <input type="password" id="confirm-password" placeholder="Confirm new password">
      </div>
      <p class="error-message"></p> 
      <div class="buttons">
          <button class="save-btn">Save</button>
          <button class="cancel-btn">Cancel</button>
      </div>
  </div>
</div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Cabsy. All rights reserved.</p>
    </footer>
    <script src="EditCaptainProfile.js"></script>
</body>
</html>
