<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain Security Settings</title>
    <link rel="stylesheet" href="CaptainSecurity.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="menu-toggle" id="menuToggle"> <i class="fas fa-bars"></i>
            </div>
            <a href="#" class="logo">
                <img src="../Assets/shared image.jpg" alt="Cabsy Logo" class="logo-img">
                <span class="cabsy-title">Cabsy</span>
            </a>
            <a href="/captain" class="active">Captain</a>
            <a href="/captainaboutus" class="active">About Us</a>
        </div>
        <div class="header-right">
            <div class="profile-container">
                <a href="/editcaptainprofile" class="profile-link">
                    <i class="fas fa-user-circle profile-icon"></i> </a>
            </div>
            <button class="logout-btn" title="Logout" onclick="window.location.href='../Login/Login.html'"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </header>
    <div class="wrapper">
    <div class="container">
        <h1>Security Settings</h1>

        <section class="security-section">
            <h2>Change Password</h2>
            <form action="/change-password" method="post" id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" name="currentPassword" id="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" name="newPassword" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password:</label>
                    <input type="password" name="confirmNewPassword" id="confirmNewPassword" required>
                </div>
                <button type="submit" class="btn">Change Password</button>
                <p id="passwordMessage" class="message"></p>
            </form>
        </section>

        <section class="security-section">
            <h2>Two-Factor Authentication (2FA)</h2>
            <div class="tofa-status">
                <p>2FA Status: <span id="2faStatus">Disabled</span></p>
                <button id="toggle2faBtn" class="btn">Enable 2FA</button>
            </div>
            <p class="message" id="2faMessage"></p>
        </section>

        <section class="security-section">
            <h2>Security Logs</h2>
            <div class="security-logs">
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Event</th>
                            <th>IP Address</th>
                        </tr>
                    </thead>
                    <tbody id="logTableBody">
                        </tbody>
                </table>
                <button id="refreshLogsBtn" class="btn">Refresh Logs</button>
            </div>
        </section>
    </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Cabsy. All rights reserved.</p>
    </footer>
    <script src="CaptainSecurity.js"></script>
</body>
</html>
