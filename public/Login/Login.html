<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../Login/Login.css" />

</head>

<body>
    <div class="container">
        <div class="left-section">
            <img id="logo" src="../Assets/shared image.jpg" alt="cabsy logo" />
        </div>

        <div class="right-section">
            <div id="login-form-content" class="login-form-container">
                <img id="logo-small" src="../Assets/shared image.jpg" alt="cabsy logo" />
                <h2>Login</h2>
                <div class="toggle-container">
                    <div class="toggle-option" id="option1">RIDER</div>
                    <div class="yin-yang">&#9775;</div>
                    <div class="toggle-option" id="option2">CAPTAIN</div>
                </div>
                <div class="highlight-line" id="highlight-line"></div>
                <form id="mainLoginForm" method="post" action="/login">
                    <input type="text" id="username" placeholder="Email" />
                    <input type="password" id="password" placeholder="Password" />
                    <div class="options"><a href="#" id="forgot">Forgot Password?</a></div><br>
                    <button class="login-btn" type="submit">Login</button>
                    <p>Don't have an account? <a href="../Registration/">Create Account</a></p>
                </form>
            </div>

            <div id="forgot-password-container" class="forgot-password-container hidden">
                <img id="logo-small-forgot" src="../Assets/shared image.jpg" alt="cabsy logo" />
                <h2>Forgot Password</h2>
                <input type="email" id="forgot-email" placeholder="Enter your email" />
                <button class="login-btn" id="request-otp-btn">Request OTP</button>

                <div id="otp-section" class="hidden">
                    <input type="text" id="otp-input" placeholder="Enter OTP" />
                    <button class="login-btn" id="verify-otp-btn">Verify OTP</button>
                </div>

                <div id="new-password-section" class="hidden">
                    <input type="password" id="new-password" placeholder="New Password" />
                    <input type="password" id="confirm-new-password" placeholder="Confirm New Password" />
                    <button class="login-btn" id="reset-password-btn">Reset Password</button>
                </div>
                <p><a href="#" id="back-to-login">Back to Login</a></p>
            </div>
        </div>
    </div>
    <script src="../Login/Login.js"></script>
</body>

</html>
